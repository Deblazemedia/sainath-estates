<!doctype html>
<html lang="en" class="minimal-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/img/favicons/favicon-16x16.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet" />

  <title>Sainath Estate - Real Estate Agent</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fullscreen-bg {
      height: 100vh;
      width: 100vw;
      background-image: url('https://deblazemedia.com/wp-content/uploads/2025/06/4k-building-properties-images-2-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="fullscreen-bg">
    <div class="wrapper">

      <!--start content-->
      <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                  <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Sign In to Sainath Estate Admin Panel</h5>
                    <p class="card-text mb-5">See your properties and other details</p>
                    <form class="form-body">

                      <div class="row g-3">
                        <div class="col-12">
                          <label for="inputEmailAddress" class="form-label">Email Address</label>
                          <div class="ms-auto position-relative">
                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                class="bi bi-envelope-fill"></i></div>
                            <input type="email" class="form-control radius-30 ps-5" id="inputEmailAddress"
                              placeholder="Email Address">
                          </div>
                        </div>
                        <div class="col-12">
                          <label for="inputChoosePassword" class="form-label">Enter Password</label>
                          <div class="ms-auto position-relative">
                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                class="bi bi-lock-fill"></i></div>
                            <input type="password" class="form-control radius-30 ps-5" id="inputChoosePassword"
                              placeholder="Enter Password">
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="d-grid">
                            <button type="submit" class="btn btn-primary radius-30">Sign In</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!--end page main-->

    </div>
    <!--end wrapper-->
  </div>
  <!--start wrapper-->


  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/pace.min.js"></script>
  <script>
    // ðŸ” LOGIN HANDLER
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('inputEmailAddress').value;
      const password = document.getElementById('inputChoosePassword').value;

      try {
        const res = await fetch('https://sainath-estate-backend-production.up.railway.app/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);          // âœ… Store token
          window.location.href = '/cms/index.html';           // ðŸ” Redirect to dashboard
        } else {
          alert(data.error || 'Invalid login credentials');
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Login failed. Please try again later.');
      }
    }

    // ðŸ§¼ LOGOUT FUNCTION
    function logout() {
      localStorage.removeItem('token');                       // âŒ Clear token
      window.location.href = '/login.html';                   // ðŸ” Redirect to login
    }

    // ðŸš¨ DASHBOARD PROTECTION + BACK NAV BLOCK
    function protectDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
      }

      // Disable back after logout
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function () {
        window.history.go(1);
      };
    }

    // ðŸš€ INIT LOGIN FORM HANDLER IF PRESENT
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.querySelector('form.form-body');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
      }
    });

  </script>

</body>

</html>
