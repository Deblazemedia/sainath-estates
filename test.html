<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Form</title>
    <!-- Include this in <head> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@500;600&display=swap"
        rel="stylesheet">

    <!-- Google Fonts (in your <head>) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@500;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 10px;
        }

        .popup {
            background: #000000;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .popup-form {
            flex: 1 1 320px;
            padding: 40px;
        }

        .popup-img {
            flex: 1 1 320px;
            background: url('https://deblazemedia.com/wp-content/uploads/2025/06/luxurzy-apartment.jpg') center/cover no-repeat;
            min-height: 300px;
        }

        .popup h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 32px;
            color: #fff;
        }

        .popup p {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: #d1d1d1;
            line-height: 26px;
        }

        .popup input {
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            background: transparent;
            color: #fff;
            height: 44px;
            font-family: 'Inter', sans-serif;
        }

        .popup input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }


        .popup .submit {
            width: 100%;
            background: #d3a258;
            border: none;
            padding: 18px 24px;
            color: #000;
            font-weight: 500;
            border-radius: 120px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            letter-spacing: 0.5px;
            line-height: 16px;
            margin-top: 10px;
        }

        .popup .submit:hover {
            background: #B28A3F;
            border: none;
            padding: 18px 24px;
            color: #000;
            font-weight: 500;
            border-radius: 120px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            letter-spacing: 0.5px;
            line-height: 16px;
        }


        .popup .close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            color: #d1d1d1;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.25s ease-in-out;
            border: none;
            outline: none;
            width: 36px;
            height: 36px;
            z-index: 2;
            border-radius: 50%;
            /* optional for cleaner shape */
        }

        .popup .close:hover {
            color: #fff;
            transform: scale(1.2);
            /* scale up on hover */
            background: rgba(255, 255, 255, 0.05);
            /* optional subtle hover effect */
        }



        @media (max-width: 600px) {
            .popup {
                flex-direction: column;

            }

            .popup-img {
                order: -1;
                width: 100%;
                height: 200px;
                display: none;
            }

            .popup-form {
                padding: 20px;
            }

            .popup .close {
                position: absolute;
                top: 6px;
                right: 12px;
                font-size: 28px;
            }

            .popup .submit {
                margin-top: 10px;
                margin-bottom: 20px;
            }
        }

        @keyframes fadeInPopup {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-overlay.show {
            display: flex !important;
            animation: fadeInPopup 0.4s ease-out;
        }

        .popup-form form>* {
            opacity: 0;
            animation: fadeUp 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        .popup-form form>*:nth-child(2) {
            animation-delay: 0.3s;
        }

        .popup-form form>*:nth-child(3) {
            animation-delay: 0.4s;
        }

        .popup-form form>*:nth-child(4) {
            animation-delay: 0.5s;
        }

        .popup-form form>*:nth-child(5) {
            animation-delay: 0.6s;
        }

        .popup-form form>*:nth-child(6) {
            animation-delay: 0.7s;
        }
    </style>


</head>

<body>

    <div class="popup-overlay" id="popup">
        <div class="popup">
            <button class="close" onclick="closePopup()">×</button>
            <div class="popup-img"></div>
            <div class="popup-form">
                <br>
                <h2>Be the First to Know About New Properties in Your Area</h2>
                <p>Stay updated with the latest listings, price drops, investment tips, and neighborhood
                    insights—delivered straight to your inbox.</p>
                <form id="newsletterForm">
                    <input type="text" placeholder="Name*" id="name" required />
                    <input type="email" placeholder="Email*" id="email" required />
                    <input type="tel" placeholder="Phone" id="phone" />
                    <input type="text" placeholder="Pincode" id="pincode" />
                    <label
                        style="color: #f0f0f0; font-size: 0.8rem; display: block; margin-bottom: 10px; line-height: 20px;">Your
                        information stays safe
                        with us. Submitting means you're okay with occasional real estate emails.</label>
                    <button type="submit" class="submit">Get Property Updates</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const form = document.getElementById('newsletterForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        let reappearTimeout;

        // Show popup if not submitted
        function showPopup() {
            if (!localStorage.getItem('popupSubmitted')) {
                popup.classList.add('show');
            }
        }

        // Close and re-show after 20s if not submitted
        function closePopup() {
            popup.classList.remove('show');
            if (!localStorage.getItem('popupSubmitted')) {
                clearTimeout(reappearTimeout);
                reappearTimeout = setTimeout(showPopup, 20000);
            }
        }

        // Handle form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const pincode = document.getElementById('pincode').value.trim();

            // UI feedback
            submitBtn.textContent = "Subscribing...";
            submitBtn.disabled = true;

            try {
                const res = await fetch('https://sainath-estate-backend-production.up.railway.app/api/popup-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, pincode })
                });

                if (res.ok) {
                    localStorage.setItem('popupSubmitted', 'true');
                    submitBtn.textContent = "Subscribed";
                    form.reset();

                    setTimeout(() => {
                        closePopup();
                        submitBtn.textContent = "Get Property Updates";
                        submitBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('Subscription failed');
                }
            } catch (err) {
                alert("Something went wrong. Please try again.");
                submitBtn.textContent = "Get Property Updates";
                submitBtn.disabled = false;
            }
        });

        // Show popup after 10s on load
        window.onload = function () {
            if (!localStorage.getItem('popupSubmitted')) {
                setTimeout(showPopup, 10000);
            }
        };

        // Close popup when clicking outside
        window.addEventListener('click', function (e) {
            if (popup.classList.contains('show') && e.target === popup) {
                closePopup();
            }
        });
    </script>




</body>

</html>
