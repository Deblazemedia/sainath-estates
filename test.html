<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Form</title>
    <!-- Include this in <head> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@500;600&display=swap"
        rel="stylesheet">

    <!-- Google Fonts (in your <head>) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@500;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 10px;
        }

        .popup {
            background: #fff;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .popup-form {
            flex: 1 1 300px;
            padding: 30px;
        }

        .popup-img {
            flex: 1 1 300px;
            background: url('https://deblazemedia.com/wp-content/uploads/2025/06/luxurzy-apartment.jpg') center/cover no-repeat;
            min-height: 300px;
        }

        .popup h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: #444;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }

        .popup button {
            background: #f77b7b;
            border: none;
            padding: 12px 20px;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .popup .close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.08);
            color: #222;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 600px) {
            .popup {
                flex-direction: column;
            }

            .popup-img {
                order: -1;
                width: 100%;
                height: 200px;
                display: block;
            }

            .popup-form {
                padding: 20px;
            }
        }

        @keyframes fadeInPopup {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-overlay.show {
            display: flex !important;
            animation: fadeInPopup 0.4s ease-out;
        }

        .popup-form form>* {
            opacity: 0;
            animation: fadeUp 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        .popup-form form>*:nth-child(2) {
            animation-delay: 0.3s;
        }

        .popup-form form>*:nth-child(3) {
            animation-delay: 0.4s;
        }

        .popup-form form>*:nth-child(4) {
            animation-delay: 0.5s;
        }

        .popup-form form>*:nth-child(5) {
            animation-delay: 0.6s;
        }

        .popup-form form>*:nth-child(6) {
            animation-delay: 0.7s;
        }
    </style>


</head>

<body>

    <div class="popup-overlay" id="popup">
        <div class="popup">
            <button class="close" onclick="closePopup()">×</button>
            <div class="popup-form">
                <h2>Be the First to Know About New Properties in Your Area</h2>
                <p>Stay updated with the latest listings, price drops, investment tips, and neighborhood
                    insights—delivered straight to your inbox.</p>
                <form id="newsletterForm">
                    <input type="text" placeholder="Name*" id="name" required />
                    <input type="email" placeholder="Email*" id="email" required />
                    <input type="tel" placeholder="Phone" id="phone" />
                    <input type="text" placeholder="Postcode" id="postcode" />
                    <label style="font-size: 0.8rem; display: block; margin-bottom: 10px;">Your information stays safe
                        with us. Submitting means you're okay with occasional real estate emails.</label>
                    <button type="submit">Get Property Updates</button>
                </form>
            </div>
            <div class="popup-img"></div>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const form = document.getElementById('newsletterForm');

        function closePopup() {
            popup.style.display = 'none';
        }

        function showPopup() {
            if (!localStorage.getItem('popupSubmitted')) {
                popup.style.display = 'flex';
            }
        }

        function setupPopupTrigger() {
            if (localStorage.getItem('popupSubmitted')) return;

            // Exit intent (desktop)
            let triggered = false;
            document.addEventListener('mouseout', function (e) {
                if (!triggered && e.clientY < 10) {
                    triggered = true;
                    setTimeout(showPopup, 500); // Small delay for effect
                }
            });

            // Mobile fallback: show after 10s
            setTimeout(() => {
                if (!triggered) showPopup();
            }, 1000);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('popupSubmitted', 'true');
            closePopup();
            alert('Thank you for subscribing!');
        });

        window.onload = setupPopupTrigger;

        function showPopup() {
            if (!localStorage.getItem('popupSubmitted')) {
                document.getElementById('popup').classList.add('show');
            }
        }

    </script>

</body>

</html>
